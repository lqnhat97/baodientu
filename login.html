<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="img/favicon.png" type="image/png">
        <title>Force Magazine</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="vendors/linericon/style.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
        <link rel="stylesheet" href="vendors/lightbox/simpleLightbox.css">
        <link rel="stylesheet" href="vendors/nice-select/css/nice-select.css">

        <!-- main css -->

    <body>
        <div>
            <div>Đăng nhập</div>
            <div>
                <label>Tên đăng nhập/Email</label>
                <input type="text" name="username_email" placeholder="Nhập tên đăng nhập hoặc email">
            </div>
            <div>
                <label>Mật khẩu</label>
                <input type="password" name="password" placeholder="Từ 6 đến 32 ký tự">
            </div>
            <div>
                <a href="#">Quên mật khẩu?</a>
            </div>
            <div>
                <input type="button" name="cancel" value="Hủy bỏ">
                <input type="button" name="login" value="Đăng nhập">
            </div>
            <div>
                <a title="Đăng nhập bằng Facebook" href="javascript: void(0)" data-url="#">
                    <i class="fa fa-facebook"></i>
                    <span>Đăng nhập bằng Facebook</span>
                </a>
            </div>
            <div>
                <a title="Đăng nhập bằng Google" href="javascript: void(0)" data-url="#">
                    <i class="fa fa-google"></i>
                    <span>Đăng nhập bằng Google</span>
                </a>
            </div>
        </div>
    </body>
